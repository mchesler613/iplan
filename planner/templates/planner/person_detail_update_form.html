{% extends "planner/base.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<h1>Information about <a href="{% url 'planner:person_detail' person.pk %}">{{ person.name }}</a></h1>
<form class="w3-container w3-margin w3-padding" method="post">
  {% csrf_token %}
  <table class="w3-table-all">
  {{ person_form }}
  </table>
  <br>
  <button name="save_person" class="w3-btn w3-light-gray">Save</button>
</form>
<form class="w3-container w3-margin w3-padding" method="post">
  {% csrf_token %}
  <table class="w3-table-all">
  {{ bio_form }}
  </table>
  <br>
  <button name="save_bio" class="w3-btn w3-light-gray">Save</button>
</form>
<form class="w3-container w3-margin w3-padding" method="post">
  {% csrf_token %}
  <table class="w3-table-all">
  {{ email_form }}
  </table>
  <br>
  <button name="save_email" class="w3-btn w3-light-gray">Save</button>
</form>
{% endblock content %}
