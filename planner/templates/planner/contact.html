{% extends 'planner/base.html' %}
{% block content %}
  <form class="w3-container w3-card-4 w3-theme-14 w3-text-theme w3-margin w3-responsive w3-center" method="post">
    <h2 class="w3-center w3-animate-top">Contact Us</h2>
      <table class="w3-table-all">
      {% csrf_token %}
      {{ form }}
      </table>
    <br>
    <button class="w3-button w3-section w3-theme w3-ripple w3-round w3-margin">Send</button>
  </form>
{% endblock %}
